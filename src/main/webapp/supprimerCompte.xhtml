<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{supprimerCompte.id}"
                                 required="true"/>
                    <f:viewAction action="#{supprimerCompte.loadCompteBancaire}"/>
                </f:metadata>    
            </ui:define>    

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="2">

                        <h:outputLabel value="nom:" for="nom" />
                        <h:inputText id="nom" value="#{supprimerCompte.compteBancaire.nom}" readonly="true" title="CompteBancaireId" required="true" requiredMessage="The nom field is required."/>                                          

                        <h:outputLabel value="solde:" for="solde" />
                        <h:inputText id="solde" value="#{supprimerCompte.compteBancaire.solde}" readonly="true" title="solde" />

                        <h:commandButton id="supprimer" value="Supprimer" action="#{supprimerCompte.supprimerLeCompte}"/>
                    </h:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
