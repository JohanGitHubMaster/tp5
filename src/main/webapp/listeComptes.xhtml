<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template_defaut.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">



    <ui:define name="top">
        Liste des comptes
    </ui:define>

    <ui:define name="content">
        <f:view>

            <h:form>
                <h1><h:outputText value="Liste des comptes Bancaires"/></h1>
                <p:dataTable value="#{listeCompte.allComptes}" var="item"
                             paginator="true" rows="10"
                             rowsPerPageTemplate="2,4,8,10"
                             lazy="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="transferer"/>
                        </f:facet>
                        <h:link outcome="clientTransfert?id=#{item.id}" 
                                value="#{item.id}"/>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="solde"/>
                        </f:facet>
                        <h:outputText value="#{item.solde}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="supprimer"/>
                        </f:facet>
                       

                        <h:commandLink action="#{listeCompte.supprimerLeCompte(item)}"
                                       title="Supprimer le compte de #{item.nom}" >
                            <h:graphicImage name="image/del.png"/>
                        </h:commandLink>

                    </p:column>
                    
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="mouvement"/>
                        </f:facet>
                       

                       <h:link outcome="mouvementCompte?id=#{item.id}" 
                            value="retrait/ajout"/>

                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Historique Mouvement"/>
                        </f:facet>
                       

                       <h:link outcome="historiqueCompte?id=#{item.id}" 
                            value="details"/>

                    </p:column>
                    
                </p:dataTable>              
            </h:form>
            <h:messages/>
        </f:view>
    </ui:define>

</ui:composition>
