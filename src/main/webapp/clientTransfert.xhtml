<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{transfertArgent.id}"
                     required="true"/>
        <f:viewAction action="#{transfertArgent.loadCompteBancaire}"/>
    </f:metadata>
    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="2">



                        <h:outputLabel value="idsource:" for="id" />
                        <h:inputText id="id" readonly="true" value="#{transfertArgent.id}" title="CompteBancaireId" required="true" requiredMessage="The id field is required."/>
                        <h:outputLabel value="idTransfert:" for="idtransfert" />
                        
                        <h:selectOneMenu id="discount" value="#{transfertArgent.idtransfert}"   
                                        title="Discount" required="true" 
                                        requiredMessage="The Discount field is required."  
                                        >   
                           <f:selectItems value="#{listeCompte.allComptes}"  
                                          var="item"   
                                           itemValue="#{item.id}"
                                           itemLabel="#{item.id}"
                                           />  
                       </h:selectOneMenu>
                        
                        
                        
                        
                        <h:outputLabel value="solde:" for="solde" />
                        <h:inputText id="solde" value="#{transfertArgent.solde}" title="solde" />

                        <h:commandButton id="update" value="Transferer" action="#{transfertArgent.transfertargent()}"/>
                    </h:panelGrid>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
